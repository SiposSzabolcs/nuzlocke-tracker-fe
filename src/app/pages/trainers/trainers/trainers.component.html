<div class="container">
  <div class="row">
    <div
      *ngFor="let response of responseList"
      class="col-md-3 mb-4 mt-4 position-relative"
      style="cursor: pointer"
    >
      <div
        class="z-1 position-absolute top-0 end-0 bg-danger text-white rounded-circle d-flex justify-content-center align-items-center"
        style="width: 30px; height: 30px; cursor: pointer"
        (click)="deleteTrainer(response.id)"
        (mouseenter)="hoverIn($event)"
        (mouseleave)="hoverOut($event)"
      >
        X
      </div>

      <div
        class="card bg-body-tertiary"
        (click)="handleClick(response.id, response.name)"
        (mouseenter)="hoverIn($event)"
        (mouseleave)="hoverOut($event)"
      >
        <div class="card-body d-flex align-items-center justify-content-center">
          <h5 class="card-title">
            {{ response.name }}
          </h5>
        </div>
        <img class="card-img-bottom" src="{{ response.game }}.jpg" />
      </div>
    </div>
  </div>
</div>

<div class="container d-flex justify-content-center mt-4 mb-4">
  <div class="card" style="width: 18rem">
    <div class="card-body bg-body-tertiary">
      <p class="card-text text-center" style="cursor: default">
        Create a trainer
      </p>
      <a
        class="btn btn-success d-flex justify-content-center"
        [routerLink]="['/trainers/new']"
        >Create</a
      >
    </div>
  </div>
</div>
